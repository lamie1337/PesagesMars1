{% extends "base.html" %}

{% block content %}
    <h2 align="center">Carousel<h2>
    <div class="container">
        <div id="carousel-demo"
            class="carousel slide"
            data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/static/mars.jpg">
                </div>
                <div class="item">
                    <img src="/static/mars1.jpg">
                </div>
                <div class="item">
                    <img src="/static/mars2.jpg">
                </div>
                <div class="item">
                    <img src="/static/mars3.jpg">
                </div>
                <div class="item">
                    <img src="/static/mars4.jpg">
                </div>
                <div class="item">
                    <img src="/static/mars5.jpg">
                </div>
                <div class="item">
                    <img src="/static/mars6.jpg">
                </div>
            </div>
            <a class="left carousel-control"
            href="#carousel-demo"
            data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
            </span>
            </a>
            <a class="right carousel-control"
            href="#carousel-demo"
            data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
            </span>
            </a>
        </div>
    </div>

{% endblock %}
